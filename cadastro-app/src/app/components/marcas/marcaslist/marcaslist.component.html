<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Cadastro de Marcas</h3>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">
              Novo
            </button>
          </div>

          <!-- Campo de pesquisa (opcional) -->
          <!--
          <div class="input-group mb-3">
            <input (keyup)="findByNome()" [(ngModel)]="pesquisa" type="text" class="form-control"
              placeholder="Digite parte do nome da marca" />
          </div>
          -->

          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              @for (marca of lista; track $index) {
                <tr class="align-middle">
                  <td>{{ marca.id }}</td>
                  <td>{{ marca.nome }}</td>
                  <td>
                    <div class="d-flex justify-content-end gap-2">
                      @if (esconderBotoes) {
                        <button type="button" class="btn btn-sm btn-primary btn-rounded" mdbRipple (click)="select(marca)">
                          Selecionar
                        </button>
                      } @else {
                        <button type="button" class="btn btn-sm btn-primary btn-rounded" mdbRipple (click)="edit(marca)">
                          Editar
                        </button>
                        <button type="button" class="btn btn-sm btn-danger btn-rounded" mdbRipple (click)="deleteById(marca)">
                          Deletar
                        </button>
                      }
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Detalhe da Marca -->
<ng-template #modalMarcaDetalhe>
  <div class="modal-header">
    <h5 class="modal-title">Detalhes da Marca</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef?.close()"></button>
  </div>
  <div class="modal-body">
    <label>ID</label>
    <input [(ngModel)]="marcaEdit.id" class="form-control mb-3" disabled />
    <label>Nome</label>
    <input [(ngModel)]="marcaEdit.nome" class="form-control" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef?.close()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="retornoDetalhe(marcaEdit)">Salvar</button>
  </div>
</ng-template>
