<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-4">Cadastro de Carro</h3>

          <mdb-form-control>
            <input mdbInput type="text" id="carro" class="form-control" [(ngModel)]="carro.nome" />
            <label mdbLabel class="form-label" for="carro">Carro</label>
          </mdb-form-control>

          <div class="mt-4">
            <ng-container *ngIf="carro.marca == null; else marcaSelecionada">
              <button type="button" class="btn btn-primary btn-rounded" mdb-ripple (click)="buscarMarca()">
                Buscar Marca
              </button>
            </ng-container>

            <ng-template #marcaSelecionada>
              <div class="d-flex align-items-center justify-content-between mb-2">
                <span class="text-primary fw-semibold">Marca: {{ carro.marca.nome }}</span>
                <button type="button" class="btn btn-warning btn-sm btn-rounded" mdb-ripple (click)="buscarMarca()">
                  Trocar Marca
                </button>
              </div>
            </ng-template>
          </div>

          <div class="mt-4">
            <button type="button" class="btn btn-primary btn-rounded mb-3" mdb-ripple (click)="buscarAcessorio()">
              Buscar Acessório
            </button>

            <table class="table table-striped table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Descrição</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="carro.acessorios.length > 0; else semAcessorios">
                  @for (acessorio of carro.acessorios; track $index) {
                    <tr class="align-middle">
                      <td>{{ acessorio.id }}</td>
                      <td>{{ acessorio.nome }}</td>
                      <td>{{ acessorio.descricao }}</td>
                      <td>
                        <button class="btn btn-danger btn-sm btn-rounded"
                                (click)="desvincularAcessorioCarro(acessorio)">
                          Remover
                        </button>
                      </td>
                    </tr>
                  }
                </ng-container>

                <ng-template #semAcessorios>
                  <tr>
                    <td colspan="4" class="text-center text-muted">
                      Nenhum acessório vinculado.
                    </td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
          </div>

          <div class="text-end mt-4">
            <button type="button" class="btn btn-success btn-rounded" mdb-ripple (click)="save()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Marcas -->
<ng-template #modalMarcas>
  <div class="modal-header">
    <h5 class="modal-title">Marcas</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-marcaslist [esconderBotoes]="true" (retorno)="retornoMarca($event)"></app-marcaslist>
  </div>
</ng-template>

<!-- Modal Acessórios -->
<ng-template #modalAcessorios>
  <div class="modal-header">
    <h5 class="modal-title">Listagem de Acessórios</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-acessorioslist [esconderBotoes]="true" (retorno)="retornoAcessorio($event)"></app-acessorioslist>
  </div>
</ng-template>

<!-- Modal Detalhe Acessório -->
<ng-template #modalAcessorioDetalhe let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Cadastro de Acessório</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <mdb-form-control>
      <input mdbInput type="text" name="nome" class="form-control" [(ngModel)]="acessorioEdit.nome" />
      <label mdbLabel class="form-label">Nome do acessório:</label>
    </mdb-form-control>
    <br />
    <mdb-form-control>
      <input mdbInput type="text" name="descricao" class="form-control" [(ngModel)]="acessorioEdit.descricao" />
      <label mdbLabel class="form-label">Descrição:</label>
    </mdb-form-control>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="salvarAcessorio()">Salvar</button>
  </div>
</ng-template>
