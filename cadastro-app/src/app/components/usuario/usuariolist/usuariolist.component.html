<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Cadastro de Usuários</h3>
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">
              Novo
            </button>
          </div>

          <table class="table table-striped table-hover">
            <thead class="table-light">
              <tr>
                <th scope="col">Usuário</th>
                <th scope="col">Role</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of lista; trackBy: trackByUsuario" class="align-middle">
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.role }}</td>
                <td>
                  <div class="d-flex justify-content-end gap-2">
                  <button class="btn btn-sm btn-primary btn-rounded" (click)="editarUsuario(usuario)">
                    Atualizar
                  </button>
                  <button class="btn btn-sm btn-danger btn-rounded" (click)="deletarUsuario(usuario.id!)">
                    Deletar
                  </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Detalhe do Usuário -->
<ng-template #modalUsuarioDetalhe>
  <div class="modal-header">
    <h5 class="modal-title">
      {{ usuarioEdit.id == null ? 'Novo Usuário' : 'Editar Usuário' }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef?.close()"></button>
  </div>
  <div class="modal-body">
    <label>Usuário</label>
    <input [(ngModel)]="usuarioEdit.username" class="form-control mb-3" />

    <label>Senha</label>
    <input [(ngModel)]="usuarioEdit.password" type="password" class="form-control mb-3" />

    <label>Role</label>
    <select [(ngModel)]="usuarioEdit.role" class="form-select">
      <option value="ADMIN">ADMIN</option>
      <option value="USER">USER</option>
    </select>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef?.close()">Cancelar</button>
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="!usuarioEdit.username || !usuarioEdit.password"
      (click)="retornoDetalhe(usuarioEdit)"
    >
      Salvar
    </button>
  </div>
</ng-template>
