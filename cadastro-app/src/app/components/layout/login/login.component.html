<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="col-lg-4 col-md-6">
    <div class="card shadow-5-strong border border-light rounded-5">
      <div class="card-body px-4 py-3 bg-white">
        <div class="text-center mb-3">
          <i class="fas fa-user-lock fa-2x text-primary mb-2"></i>
          <h5 class="fw-semibold mb-1">Autentique-se</h5>
          <small class="text-muted">Acesse sua conta</small>
        </div>

        <!-- Campo Usuário -->
        <mdb-form-control class="mb-3">
          <input
            mdbInput
            type="text"
            id="usuario"
            class="form-control form-control-sm"
            [(ngModel)]="login.username"
            (keyup.enter)="logar()"
            required
            aria-label="Usuário"
            placeholder="Usuário"
          />
          <label mdbLabel class="form-label" for="usuario">Usuário</label>
        </mdb-form-control>

        <!-- Campo Senha -->
        <mdb-form-control class="mb-3">
          <input
            mdbInput
            type="password"
            id="senha"
            class="form-control form-control-sm"
            [(ngModel)]="login.password"
            (keyup.enter)="logar()"
            required
            aria-label="Senha"
            placeholder="Senha"
          />
          <label mdbLabel class="form-label" for="senha">Senha</label>
        </mdb-form-control>

        <!-- Botão -->
        <button
          type="button"
          class="btn btn-sm btn-primary btn-rounded w-100 mb-2"
          mdb-ripple
          (click)="logar()"
        >
          <i class="fas fa-sign-in-alt me-1"></i> Acessar
        </button>

        <!-- Link de recuperação -->
        <div class="text-center">
          <small><a href="#" class="text-primary text-decoration-none">Esqueceu a senha?</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
